<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Genrator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=cdnjs.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <spen id="quote">You choose whether to be a Looser or not, Help yourself because No One gonna help you, Love yourself, and sacrifice for it believe me it worths</spen>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Rewan</span>
        </div>
        <!-- buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
